<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
    <title>Portfólió oldal</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="#home" class="logo">Mátlé Roland</a>
        <nav class="nav js-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-links">Kezdőlap</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-links">Rólam</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-links">Munkáim</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-links">Kapcsolat</a>
            </li>
          </ul>
        </nav>
        <div class="hamburger js-hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </header>
    <section id="home">
      <div class="pic-container">
        <img class="profile-pic" src="./assets/profile-pic-icon.png" alt="Mátlé Roland profilkép">
      </div>
      <div class="section-text">
        <h1 class="title">Mátlé Roland</h1>
        <p class="section-text-p">Full Stack Fejlesztő</p>
        <div class="btn-container">
          <button class="btn btn-color-1">CV Letöltés</button>
          <button class="btn btn-color-1">Kapcsolat</button>
        </div>
        <div>
          <a href="https://linkedin.com/"><img src="./assets/linkedin-icon-white.png" alt="LinkedIn profilom" class="icon"></a>
          <a href="https://github.com/"><img src="./assets/github-icon-white.png" alt="Github profilom" class="icon"></a>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
